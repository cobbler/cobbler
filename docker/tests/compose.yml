services:
  cobbler:
    build:
      dockerfile: docker/develop/develop.dockerfile
      context: ../../
    volumes:
      - $PWD:/code
    privileged: true
    container_name: cobbler-dev
    entrypoint: ["tail", "-f", "/dev/null"]
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: cobbler
